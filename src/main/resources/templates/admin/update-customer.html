
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>update-customer</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3498db, #2c3e50); /* You can adjust the colors as needed */
            color: #ffffff; /* Text color on the page */
        }

        .container {
            margin-top: 20px;
        }

        .form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the last parameter for transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background: #218838;
        }

        table {
            margin-top: 20px;
        }
        label{
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" th:action="@{edit-customer}" th:method="post">
            <div class="form-group">
                <label>ID</label>
                <input type="hidden" name="id" th:value="${customer.getCustId()}">
                <input disabled="true" th:value="${customer.getCustId()}">
            </div>
            <div class="form-group">
                <label>name</label>
                <input name="name" th:value="${customer.getCustName()}">

            </div>
            <div class="form-group">
                <label>email</label>
                <input name="email" th:value="${customer.getEmail()}">
            </div>
            <div class="form-group">
                <label>phone</label>
                <input name="phone" th:value="${customer.getPhone()}">
            </div>
            <div class="form-group">
                <label>address</label>
                <input name="address" th:value="${customer.getAddress()}">
            </div>
            <button type="submit" class="btn btn-primary">LÆ¯U</button>
        </form>
    </div>
</body>
</html>
